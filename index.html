<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split</title>
    <link rel="icon" href="bill.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lets Split the Bill</h1>
        <form>
            <p>Bill💰</p>
            <span>$
                <input type="text" id="bill" placeholder="Amount"> 
            </span>
            <p>Number of people 🧑‍🤝‍🧑</p>
            <span>
                <input type="text" id="people" placeholder="How many people?">
            </span>
            <p>💖 Did you like our service? 💖</p>
            <button id="addTip">Add a tip!</button>
            <select id="tip">
                <option disabled value="">Select an option</option>
                <option value="0.30">Wow! 30% 😀</option>
                <option value="0.20">Good Service! 20% 😊</option>
                <option value="0.10">It was OK! 10% 😐</option>
                <option selected value="0.00">No tip! 😔</option>
            </select>
            <button id="btn">Calculate</button>
        </form>
        <div id="showTotalAmount">
            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per person</span>
            </div>

            <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per person</span>
            </div>

            <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person</span>
            </div>
        </div>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
